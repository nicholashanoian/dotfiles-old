<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Default monospace fonts -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" binding="same" name="family">
   <string>DejaVu Sans Mono</string>
  </edit>
  <edit mode="append" binding="same" name="family">
   <string>Meslo LG S for Powerline</string>
  </edit>
  <edit mode="append" binding="same" name="family">
   <string>Fira Mono</string>
  </edit>
  <edit mode="append" binding="same" name="family">
   <string>Fira Mono for Powerline</string>
  </edit>
  <edit mode="append" binding="same" name="family">
   <string>Inconsolata</string>
  </edit>
  <!-- <edit name="family" mode="append" binding="same"> -->
  <!--   <string>Droid Sans Mono</string> -->
  <!-- </edit> -->
 </match>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>DejaVu Sans Mono</family>
   <family>Meslo LG S for Powerline</family>
   <family>Fira Mono</family>
   <family>Fira Mono for Powerline</family>
   <family>Inconsolata</family>
   <family>Droid Sans Mono</family>
   <family>Ubuntu Mono</family>
   <family>Roboto Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>DejaVu Sans</family>
   <family>Open Sans</family>
   <family>Droid Sans</family>
   <family>Ubuntu</family>
   <family>Roboto</family>
   <family>NotoSansCJK</family>
   <family>Source Han Sans JP</family>
   <family>IPAPGothic</family>
   <family>VL PGothic</family>
   <family>Koruri</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
